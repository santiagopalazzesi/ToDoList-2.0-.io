<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap"
      rel="stylesheet"
    />

    <title>Venom List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <header id="header">
      <nav class="container">
        <div class="headercono">
          <i id="headercono1" class="fa-solid fa-bars"></i>
        </div>
        <div class="title">
          <h1>Venom List</h1>
        </div>
        <div class="headercono">
          <i id="headercono2" class="fa-solid fa-user"></i>
        </div>
      </nav>
    </header>
    <section id="section">
      <div id="contenedorsection">
        <div id="barrilcont">
          <a>
            <img id="barril" src="images/barril.png" alt="barril" />
          </a>
        </div>
        <div id="h1sectioncontainer">
          <h1 id="h1section">DO NOT PROCASTINATE</h1>
        </div>
      </div>

      <div id="popup">
        <h2>Ingresá una tarea corrosiva</h2>
        <div id="inputtypecontainer">
          <input id="inputtype" type="text" />
        </div>
        <div id="contenedortipotarea">
          <select name="tipostarea" id="input">
            <option selected>Elegí tu destino</option>
            <option id="personal">Personal</option>
            <option id="doméstica">doméstica</option>
            <option id="entretenimiento">entretenimiento</option>
            <option id="laboral">laboral</option>
          </select>
        </div>
        <div id="descripcióncontainer">
          <h3>Descripción:</h3>
          <textarea id="descripcion" rows="2" type="text"></textarea>
        </div>
        <div id="gradodeprioridadcontainer">
          <h3>Grado de toxicidad:</h3>
        </div>
        <div id="botoneracontainer">
          <button
            onclick="colorPrioridad('#c2c2c2')"
            id="blanco"
            type="radiobutton"
          ></button>
          <button
            onclick="colorPrioridad('rgb(0, 190, 200)')"
            id="azul"
            type="radiobutton"
          ></button>
          <button
            onclick="colorPrioridad('rgba(254, 228, 28, 0.927)')"
            id="amarillo"
            type="radiobutton"
          ></button>
          <button
            onclick="colorPrioridad('rgb(247, 64, 39)')"
            id="rojo"
            type="radiobutton"
          ></button>
        </div>
        <div id="onoffpopupcontainer">
          <div>
            <button id="cancelar">Cancelar</button>
          </div>
          <div>
            <button id="añadir" onclick="sumar();">Añadir</button>
            <div></div>
          </div>
        </div>
      </div>
      <ul id="lista">
        <li id="tarea"></li>
      </ul>
    </section>
    <footer id="footer">
      <div id="popupopenercontainer">
        <button id="popupopener">
          <i class="fa-sharp fa-solid fa-plus"></i>
        </button>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/ffabcc5dfb.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
  <footer></footer>
</html>
